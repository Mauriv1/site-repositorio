<header>
  <div class="contact1">
    <h2 class="text-contact">
      <br> Bienvenido, contactanos para obtener mas informac√≠on sobre nuestros servicios.</h2>

  <div>

      <div class="col-md-6">

        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputCellphone4" class="form-label">Cellphone</label>
        <input type="Cellphone" class="form-control" id="inputCellphone4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>

      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
